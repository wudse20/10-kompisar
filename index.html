<!DOCTYPE html>
<html lang="sv">
    <head>
        <title>Starta Spelet</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./css/start.css">
        <link rel="icon" type="image/png" href="./pictures/favicon.png">
    </head>
    <body>
        <script src="./javascript/start.js"></script>
        <div class="row-1">
            <div class="col-1">
                <h1>Välj ett spel</h1>
            </div>
        </div>
        <div class="row-2">
            <div class="col-1">
                <p>Vad vill du spela för spel?</p>
                <form class="radio">
                    <input type="radio" id="10" name="game" checked="checked">
                    <label for="tenbuddies">10 - Kompisar</label>
                    <br><br>
                    <input type="radio" id="add" name="game">
                    <label for="tenbuddies">Addition</label>
                    <br><br>
                    <input type="radio" id="sub" name="game">
                    <label for="tenbuddies">Subtraktion</label>
                    <br><br>
                    <input type="radio" id="doubHalf" name="game">
                    <label for="tenbuddies">Dubbelt och hälften</label>
                    <br><br>
                    <input type="radio" id="sym" name="game">
                    <label for="tenbuddies">Symetri</label>
                    <br><br>
                    <input type="radio" id="neighbours" name="game">
                    <label for="tenbuddies">Talgrannar</label>
                    <br><br>
                    <input type="radio" id="multiMode" name="game">
                    <label for="tenbuddies">Blandade Spel</label>
                </form>
            </div>
            <div class="col-2">
                <button onclick="startGame()">Starta</button>
            </div>
        </div>
    </body>
    <footer>
        <p>Ansvarig utgivare: Anton Skorup</p>
        <p><a href="https://github.com/wudse20/10-kompisar">Source code</a>&emsp;<a href="mailto:anton@skorup.se">anton@skorup.se</a></p>
    </footer>
</html>

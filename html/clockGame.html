<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Klockspelet</title>
        <link rel="stylesheet" type="text/css" href="../css/game2.css">
        <link rel="icon" type="image/png" href="../pictures/favicon.png">
    </head>
    <body class="clock">
        <!-- Scripts -->
        <script src="../javascript/timer.js"></script>
        <script src="../javascript/clock.js"></script>
        <script src="../javascript/game.js"></script>
        <script src="../javascript/question.js"></script>
        <script lang="js">
            function swapPage(path) {
                window.location = path;
            }
        </script>
        <div class="grid-container">
            <!-- Header -->
            <div class="row-1">
                <div class="col-1">
                    <h1>Klockspelet</h1>
                </div>
            </div>
            <!-- Game rows -->
            <div class="row-2" id="row-2">
                <div class="col-1">
                    <p class="label">Vad är klockan?</p>
                    <canvas id="clockGame" width="100" height="100">
                        Canvas not supported by browser.
                    </canvas>
                    <p id="clockLabel" class="label">XX : YY</p>
                </div>
                <div class="col-2">
                    <canvas id="time" width="100" height="100">
                        Canvas not supported by browser
                    </canvas>
                <p class="label" id="timeLabel">Tid 00:00:00</p>
                </div>
            </div>
            <div class="row-3" id="row-3">
                <div class="col-1">
                    <label for="times">Klockan är </label>
                    <select name="times" id="times">
                        <option value="0">prick</option>
                        <option value="15">kvart över</option>
                        <option value="30">halv</option>
                        <option value="45">kvart i</option>
                    </select>
                    <input pattern="[0-9]*" type="number" step="1" id="inp" value="">
                    <button class="button" onclick="submit()">Svara</button>
                </div>
            </div>
            <!-- Menu row -->
            <div class="row-4" id="row-4">
                <div class="col-1">
                    <button class="button" onclick="init(10)" id="btnStart">Starta Spelet</button>
                    <button class="button" onclick="swapPage('../index.html')">Tillbaka till startsidan</button>
                </div>
            </div>
            <div class="row-5" id="row-5">
                <div class="col-1">
                    <p id="res" class="label2"></p>
                </div>
            </div>
            <!-- Footer -->
            <div class="row-6">
                <div class="col-1">
                    <footer>
                        <p>Ansvarig utgivare: Anton Skorup</p>
                        <p><a href="https://github.com/wudse20/10-kompisar">Source code</a>&emsp;<a href="mailto:anton@skorup.se">anton@skorup.se</a></p>
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>

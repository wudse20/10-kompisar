<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Addition</title>
        <link rel="stylesheet" type="text/css" href="../css/game.css">
    </head>
    <body id="add">
        <script src="../javascript/game.js"></script>
        <script src="../javascript/addition.js"></script>
        <script lang="js">
            function swapPage(path) 
            {
                window.location = path;
            }
        </script>
        <div class="row-1">
            <div class="col-1">
                <p>Ange max summa f√∂r spelet?</p>
                <form class="radio" id="modeMax">
                    <input type="radio" id="max10" name="addMax" checked="checked">
                    <label for="tenbuddies">Max summa: 10</label>
                    <br>
                    <input type="radio" id="max20" name="addMax">
                    <label for="tenbuddies">Max summa: 20</label>
                    <br>
                </form>
            </div>
        </div>
        <div class="row-1" id="row-1">
            <button onclick="init(10)">Starta Spelet</button>
            <button onclick="swapPage('..\\index.html')">Tillbaka till startsida</button>
        </div>
        <div class="row-2" id="row-2">
            <h2 id="question">APA</h2>
        </div>
        <div class="row-3" id="row-3">
            <div class="col-1">
                <input pattern="[0-9]*" type="number" step="1" id="inp" value="">
            </div>
            <div class="col-2">
                <button onclick="submitAnswer()">Svara</button>
            </div>
        </div>
        <div class="row-4" id="row-4">
            <div class="col-1">
                <p id="res"></p>
            </div>
        </div>
    </body>
